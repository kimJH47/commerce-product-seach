spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: back.ecommerce.config.jpa.CamelCaseToSnakeAndUpperCaseStrategy
    show-sql: true
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  config:
    import: application-auth.yml