name: Java CI with Gradle

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
    branches:
      - 'master'
      - 'main'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: set permmison
        run: chmod -x ./gradlew

      - name: run test
        run: ./gradlew --info test


